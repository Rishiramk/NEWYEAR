<!DOCTYPE html>

<head>
  <title>happy new year</title>  
  <style>
    body {
    background-color: #212121;
    color: #6ffd10;
    margin: 0;
    display: grid;
    grid-template-columns: 1fr;
    grid-template-rows: 1fr;
    align-items: center;
    justify-items: center;
  }
  .img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
    grid-column: 1;
    grid-row: 1;
    z-index: -1;
  }

  body h1 {
    margin: 0;
    padding-bottom: 6rem;
    grid-column: 1;
    grid-row: 1;
    z-index: 1;
    font-family: "Teko", sans-serif;
    font-size: 10rem;
    text-transform: uppercase;
    animation: glow 2s ease-in-out infinite alternate;
    text-align: center;
  }
  body a {
    font-family: cursive;
    color: #baf138;
    grid-column: 1;
    grid-row: 1;
    align-self: end;
    justify-self: center;
    padding-bottom: 1rem;
  }
  @keyframes glow {
    from {
      text-shadow: 0 0 20px #757949;
    }
    to {
      text-shadow: 0 0 30px #ebf0f0, 0 0 10px #2218d6;
    }
  }
         .center{
             position: relative;
             width: 400px;
               }
     .center div{
         position: relative;
         height: 100px;
         margin: -30px 0;
         z-index: 2;
         transform: skewY(-5deg);
         display: flex;
         justify-content: center;
         align-items: center;
                 }
     .center div:nth-child(2),
     .center div:nth-child(4){
         transform: skewY(14.5deg);
         z-index: 1;
                          }
     .center div:nth-child(4)
     {
         transform: skewY(25deg);
         transform-origin: left;
         top: -52px;
                         }
     .center div:before{
     content:'';
     position:absolute;
     width:100%;
     height: 100%;
                     }
     .center div:nth-child(1):before,
     .center div:nth-child(3):before
     {
       background: linear-gradient(-160deg,#ff0058, #673ab7);
       transform: scaleX(0);
                }
     .center div:nth-child(2):before,
     .center div:nth-child(4):before
     {
       background: linear-gradient(-20deg,#ff0058, #38009c);
       transform: scaleX(0);
            }
     .center div:nth-child(1):before
     {
       animation: animate 1s linear forwards;
       transform-origin: right;
       animation-delay: 0s;
          }
     .center div:nth-child(2):before
     {
       animation: animate 1s linear forwards;
       transform-origin: left;
       animation-delay:1s;
          }
     .center div:nth-child(3):before
     {
       animation: animate 1s linear forwards;
       transform-origin: right;
       animation-delay:2s;
          }
       .center div:nth-child(4):before
     {
       animation: animate 1s linear forwards;
       transform-origin: left;
       animation-delay:3s;
       width: 60%;
       left: 0;

         }  

     @keyframes animate
     {
       0%
       {
         transform: scaleX(0);
        }
       100%
       {
         transform: scaleX(1);
        }
      }
     .center div:nth-child(1):after,
     .center div:nth-child(3):after{
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: rgba(255, 255, 255,.2);
     }
     .center div h2{
       position: relative;
       margin: 0;
       padding: 0;
       z-index: 10;
       color: #fff;
     }
     .center div:nth-child(1) h2{
       animation: fadeText 0.5s linear forwards;
       animation-delay:2s;
       font-size: 40px;
     }
     .center div:nth-child(3) h2{
       animation: fadeText 0.5s linear forwards;
       animation-delay:4s;
       font-size: 90px;
       font-weight: 800;
     }
@keyframes fadeText
{
  0%
  {
    opacity: 0;
  }
  100%
  {
    opacity: 1;
  }
}
.loading{
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 15;
  animation: fadeout 5s linear forwards;
}
@keyframes fadeout{
  0%,91%
  {
    opacity: 1;
    visibility: visible;
  }
  100%
  {
    opacity: 0;
    visibility:hidden;
  }
}
.loading h2{
  color: #000;
}
.loading .bar
{
  position: relative;
  width: 400px;
  height: 40px;
  background: transparent;
  margin: 0 20px;
  border: 2px solid #000;
  box-sizing: border-box;
}
.loading .center:before{
content: '';
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;


}
.loading .center:after
{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-weight: 800;
  text-transform: uppercase;
  letter-spacing: 10px;
  text-align: center;
  line-height: 36px;
  color: #fff;
  font-size: 20px;
  mix-blend-mode: difference;
}
div gif{
  align-items: baseline;
  padding-top: 100px;
  top: 10px;
}
.crack {
  position: absolute;
  size: 10ex;
  margin-top: 80px;
  right: 10px;
}
.crack1 {

}
.gif{
  
    width: 100%;
    height: 100vh;
    object-fit: cover;
    grid-column: 1;
    grid-row: 1;
    z-index: 0;
  }
</style>
